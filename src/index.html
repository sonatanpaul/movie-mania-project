<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movie Mania</title>
    <link href="./output.css" rel="stylesheet" />
  </head>
  <body>
    <div class="flex flex-col">
      <nav class="bg-black text-white p-6 text-center">
        <h1 class="text-4xl font-bold">Movie Mania</h1>
      </nav>
      <!-- movies count section  -->
      <div class="flex justify-around mt-8 text-3xl font-medium">
        <div class="card" id="totalMoviesId"></div>
        <div class="card" id="totalAvgRatingId"></div>
        <div class="card" id="totalReviwId"></div>
      </div>
      <!-- movies list section  -->
      <div class="p-4" id="moviesListId">
        <div class="flex">
          <h2 class="text-2xl font-semibold">Movies Reviws</h2>
          <span class="mx-2 mt-[5px]"> | </span>
          <button
            id="sortBtnId"
            class="mx-2 mt-[5px] bg-orange-300 rounded p-1 font-semibold"
          >
            Sort by Rating
          </button>
        </div>
        <ul class="my-2"></ul>
      </div>
    </div>
    <!-- JavaScript File  -->
    <script type="module" src="./script.js"></script>
  </body>
</html>
